<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Скрыть скролл */
            background-color: #000; /* Черный фон */
            position: relative;
        }

        /* Анимация пузырьков */
        @keyframes bubble {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Пузырьки */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bubbles span {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 215, 0, 0.1); /* Золотистый цвет с прозрачностью */
            border-radius: 50%;
            animation: bubble 10s linear infinite;
        }

        /* Увеличение количества пузырьков */
        .bubbles span:nth-child(1) { left: 5%; width: 20px; height: 20px; animation-duration: 8s; }
        .bubbles span:nth-child(2) { left: 10%; width: 40px; height: 40px; animation-duration: 12s; }
        .bubbles span:nth-child(3) { left: 15%; width: 30px; height: 30px; animation-duration: 10s; }
        .bubbles span:nth-child(4) { left: 20%; width: 50px; height: 50px; animation-duration: 15s; }
        .bubbles span:nth-child(5) { left: 25%; width: 25px; height: 25px; animation-duration: 9s; }
        .bubbles span:nth-child(6) { left: 30%; width: 35px; height: 35px; animation-duration: 11s; }
        .bubbles span:nth-child(7) { left: 35%; width: 45px; height: 45px; animation-duration: 14s; }
        .bubbles span:nth-child(8) { left: 40%; width: 20px; height: 20px; animation-duration: 7s; }
        .bubbles span:nth-child(9) { left: 45%; width: 30px; height: 30px; animation-duration: 10s; }
        .bubbles span:nth-child(10) { left: 50%; width: 40px; height: 40px; animation-duration: 13s; }
        .bubbles span:nth-child(11) { left: 55%; width: 25px; height: 25px; animation-duration: 8s; }
        .bubbles span:nth-child(12) { left: 60%; width: 35px; height: 35px; animation-duration: 11s; }
        .bubbles span:nth-child(13) { left: 65%; width: 45px; height: 45px; animation-duration: 14s; }
        .bubbles span:nth-child(14) { left: 70%; width: 20px; height: 20px; animation-duration: 9s; }
        .bubbles span:nth-child(15) { left: 75%; width: 30px; height: 30px; animation-duration: 12s; }
        .bubbles span:nth-child(16) { left: 80%; width: 40px; height: 40px; animation-duration: 15s; }
        .bubbles span:nth-child(17) { left: 85%; width: 25px; height: 25px; animation-duration: 10s; }
        .bubbles span:nth-child(18) { left: 90%; width: 35px; height: 35px; animation-duration: 13s; }
        .bubbles span:nth-child(19) { left: 95%; width: 45px; height: 45px; animation-duration: 16s; }
        .bubbles span:nth-child(20) { left: 100%; width: 20px; height: 20px; animation-duration: 9s; }

        /* Контейнер для формы */
        .container {
            max-width: 500px; /* Уменьшена ширина контейнера */
            margin: 50px auto;
            background: rgba(41, 41, 41, 0.9); /* Полупрозрачный фон */
            padding: 30px; /* Уменьшен padding */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            position: relative;
            z-index: 1;
        }

        /* Заголовок */
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px; /* Уменьшен отступ */
            font-size: 28px; /* Уменьшен размер шрифта */
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 0.8s forwards;
            animation-delay: 0.2s;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Уменьшен промежуток между элементами */
        }

        /* Стили для полей ввода */
        input {
            padding: 12px; /* Уменьшен padding */
            font-size: 16px; /* Уменьшен размер шрифта */
            border: 1px solid #444;
            border-radius: 5px;
            background: #1c1c1c;
            color: #f0f0f0;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        /* Кнопка отправки */
        button {
            background-color: #ffd700;
            color: #1c1c1c;
            font-weight: bold;
            padding: 12px; /* Уменьшен padding */
            font-size: 16px; /* Уменьшен размер шрифта */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
            animation-delay: 0.2s;
        }

        button:hover {
            background-color: #e5c100;
        }

        /* Ссылки */
        .back-link {
            text-align: center;
            margin-top: 20px; /* Уменьшен отступ */
        }

        .back-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px; /* Уменьшен размер шрифта */
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
            animation-delay: 0.4s;
        }

        .back-link a:hover {
            color: #e5c100;
            text-decoration: underline;
        }

        /* Анимация появления контейнера */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация появления заголовка */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация для элементов формы */
        @keyframes fadeInElement {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Пузырьки -->
    <div class="bubbles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Контейнер с формой -->
    <div class="container">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            <label>Имя пользователя:</label>
            <input type="text" name="username" required>

            <label>Пароль:</label>
            <input type="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
        <div class="back-link">
            <a href='/'>На главную</a>
            <a href='/register'>Регистрация</a>
        </div>
    </div>
</body>
</html>
