<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер для формы */
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #292929;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        /* Заголовок */
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 0.8s forwards;
            animation-delay: 0.2s;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Стили для полей ввода */
        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1c1c1c;
            color: #f0f0f0;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        /* Кнопка отправки */
        button {
            background-color: #ffd700;
            color: #1c1c1c;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
            animation-delay: 0.2s;
        }

        button:hover {
            background-color: #e5c100;
        }

        /* Ссылки */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
            animation-delay: 0.4s;
        }

        .back-link a:hover {
            color: #e5c100;
            text-decoration: underline;
        }

        /* Анимация появления контейнера */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация появления заголовка */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация для элементов формы */
        @keyframes fadeInElement {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            <label>Имя пользователя:</label>
            <input type="text" name="username" required>

            <label>Пароль:</label>
            <input type="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
        <div class="back-link">
            <a href='/'>На главную</a>
            <a href='/register'>Регистрация</a>
        </div>
    </div>
</body>
</html>
