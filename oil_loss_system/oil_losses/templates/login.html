<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Скрыть скролл */
            background-color: #000; /* Черный фон */
            position: relative;
        }

        /* SVG-фильтр для создания эффекта нефти */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .oil-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(20, 20, 20, 0.8) 10%, transparent 10.01%),
                        radial-gradient(circle, rgba(40, 40, 40, 0.6) 20%, transparent 20.01%),
                        radial-gradient(circle, rgba(60, 60, 60, 0.4) 30%, transparent 30.01%);
            background-size: 200px 200px;
            animation: oilBackground 20s linear infinite;
            opacity: 0.7;
            z-index: 0;
        }

        /* Анимация для фона */
        @keyframes oilBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Контейнер для формы */
        .container {
            max-width: 600px; /* Увеличена ширина контейнера */
            margin: 50px auto;
            background: rgba(41, 41, 41, 0.9); /* Полупрозрачный фон */
            padding: 40px; /* Увеличен padding */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            position: relative;
            z-index: 1;
        }

        /* Заголовок */
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 40px; /* Увеличен отступ */
            font-size: 32px; /* Увеличен размер шрифта */
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 0.8s forwards;
            animation-delay: 0.2s;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Увеличен промежуток между элементами */
        }

        /* Стили для полей ввода */
        input {
            padding: 15px; /* Увеличен padding */
            font-size: 18px; /* Увеличен размер шрифта */
            border: 1px solid #444;
            border-radius: 5px;
            background: #1c1c1c;
            color: #f0f0f0;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        /* Кнопка отправки */
        button {
            background-color: #ffd700;
            color: #1c1c1c;
            font-weight: bold;
            padding: 15px; /* Увеличен padding */
            font-size: 18px; /* Увеличен размер шрифта */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
            animation-delay: 0.2s;
        }

        button:hover {
            background-color: #e5c100;
        }

        /* Ссылки */
        .back-link {
            text-align: center;
            margin-top: 30px; /* Увеличен отступ */
        }

        .back-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px; /* Увеличен размер шрифта */
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeInElement 0.8s forwards;
            animation-delay: 0.4s;
        }

        .back-link a:hover {
            color: #e5c100;
            text-decoration: underline;
        }

        /* Анимация появления контейнера */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация появления заголовка */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация для элементов формы */
        @keyframes fadeInElement {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- SVG-фильтр для создания эффекта нефти -->
    <svg>
        <filter id="oilEffect">
            <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence" />
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <!-- Фон с эффектом нефти -->
    <div class="oil-background" style="filter: url(#oilEffect);"></div>

    <!-- Контейнер с формой -->
    <div class="container">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            <label>Имя пользователя:</label>
            <input type="text" name="username" required>

            <label>Пароль:</label>
            <input type="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
        <div class="back-link">
            <a href='/'>На главную</a>
            <a href='/register'>Регистрация</a>
        </div>
    </div>
</body>
</html>
