<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать запись</title>
    <style>
        /* Apply box-sizing globally to prevent padding/border from affecting width */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #292929;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1c1c1c;
            color: #f0f0f0;
            margin-bottom: 10px; /* Add some space between fields */
        }

        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        button {
            background-color: #ffd700; /* Золотистый фон кнопки */
            color: #1c1c1c; /* Чёрный текст */
            font-weight: bold;
        }

        button:hover {
            background-color: #e5c100; /* Более светлый золотистый */
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ffd700;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Редактировать запись</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <div class="back-link">
        <a href="{% url 'detail' record.id %}">Отмена</a>
    </div>
</div>
</body>
</html>
