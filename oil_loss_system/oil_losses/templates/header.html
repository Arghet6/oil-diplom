<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет потерь нефти</title>
    <style>
        /* Основной стиль страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Тёмный фон */
            color: #f0f0f0; /* Светлый текст */
            line-height: 1.6;
        }

        /* Шапка с навигацией */
        .header {
            display: flex;
            justify-content: space-between; /* Распределение элементов */
            align-items: center;
            padding: 15px;
            background-color: #292929;
            border-bottom: 2px solid #ffd700;
        }


        /* Навигация */
        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
        }

        .nav a:hover {
            color: #e5c100;
        }

        .username {
            margin-right: 15px;
            font-size: 18px;
            color: #ffd700;
        }

        .logout-button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #1c1c1c;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #e5c100;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            padding: 20px;
            color: #ffd700;
        }

        /* Стили формы */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #ffd700;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #292929;
            color: #f0f0f0;
            cursor: pointer;
        }

        button {
            background-color: #ffd700;
            color: #1c1c1c;
            font-weight: bold;
        }

        button:hover {
            background-color: #e5c100;
        }

        /* Стили таблицы */
        table {
            width: 90%;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            background-color: #292929;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
            color: #ffd700;
        }

        tr:nth-child(even) {
            background-color: #242424;
        }

        tr:hover {
            background-color: #444;
        }

        /* Ссылка добавления записи */
        a.add-record-link {
            display: block;
            text-align: center;
            padding: 10px 15px;
            width: 200px;
            margin: 20px auto;
            background-color: #ffd700;
            color: #1c1c1c;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        a.add-record-link:hover {
            background-color: #e5c100;
        }
    </style>
</head>
<body>
    <!-- Шапка с навигацией и кнопкой выхода -->
    <div class="header">
        <div class="nav">
            <a href="{% url 'calculations' %}">Расчеты</a>
            <a href="{% url 'archive' %}">Архив</a>
        </div>
        <div>
            <span class="username">Добро пожаловать, {{ user.username }}!</span>
        <a href="{% url 'logout' %}" class="logout-button">Выйти</a>
        </div>
    </div>
</body>
</html>

</body>
</html>
