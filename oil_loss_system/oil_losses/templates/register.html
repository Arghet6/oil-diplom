<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер для формы */
        .container {
            max-width: 400px;
            width: 100%;
            background: #292929;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* Заголовок */
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Стили для полей ввода */
        input {
            padding: 12px;
            font-size: 14px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #1c1c1c;
            color: #f0f0f0;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        /* Кнопка отправки */
        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #1c1c1c;
            background-color: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e5c100;
        }

        /* Ссылка на страницу входа */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ffd700;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #e5c100;
            text-decoration: underline;
        }

        /* Анимация для контейнера при загрузке */
        .container {
            animation: scaleIn 0.5s ease-in-out;
        }

        /* Ключевая анимация для появления */
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>

        <div class="back-link">
            <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</body>
</html>
